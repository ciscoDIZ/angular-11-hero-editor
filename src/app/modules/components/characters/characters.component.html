<div class="col-6">
  <a routerLink="/heroes"><h3>{{heroesTitle}}</h3></a>
  <div class="grid grid-pad">
    <a *ngFor="let hero of heroes" class="col-1-4"
       routerLink="/hero-detail/{{hero.id}}">
      <div class="module hero">
        <h4>{{hero.name}}</h4>
      </div>
    </a>
  </div>
</div>
<div class="col-6">
  <a routerLink="/villains"><h3>{{villainsTitle}}</h3></a>
  <div class="grid grid-pad">
    <a *ngFor="let villain of villains" class="col-1-4" routerLink="/villain-detail/{{villain.id}}">
      <div class="module hero">
        <h4>{{villain.name}}</h4>
      </div>
    </a>
  </div>
</div>
